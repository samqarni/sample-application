<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sample-application.css">

    <title> front end </title>
</head>

<body class="container-fluid">

<header class="header row">
    <h1>Header</h1>
</header>

<section class="row">
    <div class="sidenav col-3">
        <h3>Sidebar</h3>
    </div>
    <div class="content col-9">
        <form>
            <div class="row">
                <div class="col-sm-12 col-md-6 ">
                    <label for="uname">User Name :</label>
                    <input class="form-control" type="text" id="uname" name="username" placeholder="User name..">
                </div>
                <div class="col-sm-12 col-md-6 pb-2">
                    <label for="application" class="form-label">Application Name :</label>
                    <select id="application" class="form-control custom-select" name="application">
                        <option value>Enter application..</option>
                        <option>prison</option>
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
</section>
<div class="footer row">
    <h3>Footer</h3>
</div>


<script src="js/bootstrap.min.js" ></script>
</body>
</html>
